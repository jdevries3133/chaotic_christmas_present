<form action="{% url 'formpage' %}" method="POST">
  {% csrf_token %}
  <div>
    <label for="subject">Subject</label>
    <br />
    <input name="subject" type="text" />
  </div>
  <div>
    <label for="message">Message</label>
    <br />
    <textarea
      rows="10"
      cols="40"
      name="message"
      class="inject_me_full_of_that_sweet_sweet_sql"
      type="text"
    ></textarea>
  </div>
  <div>
    <input type="submit" />
  </div>
</form>
